<!DOCTYPE html>
<head>
    <title>Welcome to styling</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"><!--importing a font-->
</head>
<style>
    :root{ /* el root houwa el base mt3 el page kemla*/
        background:#9af;
    }
    /*
    tartib el elements fel css:
        1/el inline style (example: <h1 style="color:white;">Hi </h1>)
        2/ids
        3/classes
        remarque : najmou nestmlou bech n3tiw el priorité lely 7achetna bih "!important" (example"color:skyblue !important")
    */
    body{ /* el default style mt3 el page */
        color:#B8A; /* default text color */
        font-family: monospace; /*default font*/
    }
    .Box{
    background-color: rgb(5, 141, 141);
                text-align: center;
                margin: 10px;
                padding: 5px;
                width: 700px;
                color:#ffcc00;
    }
    .text-color{
        color:rgb(255, 70, 70);
        font-weight: bold; /* t5ali el txt en gras*/
    }
    /* kifeh nest3mlou el variables:
        1/njiw n3mlou el var "--esm el variable:color"
        2/mb3d nest3mlouh fel ay 7aja 
            rq:
            1/najemou nest3mlou color e5er si el variable invalid
            2/el old browsers doesn't support the variables so we need to just use the traditional thing
            3/najmou nbadlou el ely fi west el variable ki n3wadou ndécalirwah fi blasa o5ra
        examples:checkout /examples/variable.html
    */
    h1{
        text-align: center; /* watha7a t5ali balset el text */
        color:seagreen;
    }
    .red-text{ /*nest3mlou el (.) mb3d esm el class bech ndécalirwah*/
        color:rgb(255, 0, 0);
        font-family: Lobster,monospace; /* fel css najmou nestmlou 2 fonts par el "," mb3d el font loula*/
    }
    .grey_color{
        color:grey;
    }
    .small-img{
        width:300px;
        padding:20px; /* padding :houwa bo3d element 3al el elements le5er mel de5el */
        /*el padding tnajem tcustimiziha 3al ymin (padding-right)3al ysar (padding-left) elouta(padding-botton) el fou9 (padding-top)
          same shit 3al margin
          fama zeda el clockwise: padding: 20px   40px   40px    20px;
                                            ^      ^      ^       ^
                                          fou9    ymin   louta   ysar
        */
        margin:30px;  /* margin :houwa bo3d element 3al el elements le5er mel bara (wa9t t5aliha négatif el element ywali kbir)  */
    }
    .border{ /*el border hiya cadre tdour b7aja par exemple houni image */
        border-color:teal; /* el "border-color" el couleur mt3 el border*/
        border-width:6px; /* border-width: 3orth el border */
        border-style: solid; /* border-style:naw3 el border */
        border-radius: 25%; /* border-radius: t5ali 7wef mt3 el border mdawrin tnajem tkoun pixels ou pourcentage */
    
    }
    #main-land{ /* nest3mlou el "#" bech nstyliw el id atrb */
    background-color:rgb(41, 41, 41);
    }
    .img {
        text-align: center;
    }
    [type='ul']{ /* fel css najemou ntsyliw  ay naw3 kima el ul or checkboxes etc bel "[type ='ely 7ajtek bih'] */
        margin:15px 0 0 10px;
        text-align: left;
    }
    .hello{
        font-size: 1.25em; /* we7det 9ays basé 3al font-size */
    }

</style>
<body id="main-land"> <!-- id attributes should be unique. Browsers won't enforce this, but it is a widely agreed upon best practice.
                         So please don't give more than one element the same id attribute.-->
    <h1>Hello web styling</h1>
    <h2 class="red-text">Test :=)</h2> <!--el class hiya 7aja kima el variables-->
    <p class="grey_color" >Hello Web design</p>
    <p class="hello">Hello</p>
    <img class="small-img border" src="https://i.pinimg.com/originals/e9/1f/2e/e91f2e53a502b8ec1d1eebc66d1acb7f.jpg" alt="screen wallpaper">
    <!--fel class tnajem t3mel zouz classet : t7ot espace bin el zouz classet-->
    <div class="Box">
        <h2>Google</h2>
        <hr>
        <p class="text-color">Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University.</p>
    </div>
    <ul>  <!--Ordered List (fiha nwemer 1,2,3 etc)-->
        <li>Z</li>
        <li>F</li>
        <li>x</li>
    </ul>
    
</body>
